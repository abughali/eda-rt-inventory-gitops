apiVersion: eventstreams.ibm.com/v1beta2
kind: KafkaUser
metadata:
  name: admin-user
  namespace:  rt-inventory-lab
  labels:
    eventstreams.ibm.com/cluster: lab
spec:
  authentication:
    type:  scram-sha-512
  authorization:
    type: simple
    acls:
    - host: '*'
      operation: Read
      resource:
        name: '*'
        patternType: literal
        type: topic
    - host: '*'
      operation: Read
      resource:
        name: __schema_
        patternType: prefix
        type: topic
    - host: '*'
      operation: Write
      resource:
        name: '*'
        patternType: literal
        type: topic
    - host: '*'
      operation: Create
      resource:
        name: '*'
        patternType: literal
        type: topic
    - host: '*'
      operation: Alter
      resource:
        name: __schema_
        patternType: prefix
        type: topic
    - host: '*'
      operation: Read
      resource:
        name: '*'
        patternType: literal
        type: group
    - host: '*'
      operation: Write
      resource:
        name: '*'
        patternType: literal
        type: transactionalId

