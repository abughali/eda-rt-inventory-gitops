apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  creationTimestamp: null
  name: app-ci-pipeline
  namespace: rt-inventory-cicd
spec:
  finally:
  - name: set-final-status
    params:
    - name: REPO
      value: $(params.REPO)
    - name: GIT_REPO
      value: $(params.GIT_REPO)
    - name: COMMIT_SHA
      value: $(params.COMMIT_SHA)
    - name: DESCRIPTION
      value: The build is complete
    - name: STATE
      value: $(tasks.build-image.status)
    taskRef:
      kind: Task
      name: set-commit-status
  params:
  - name: REPO
    type: string
  - name: COMMIT_SHA
    type: string
  - name: TLSVERIFY
    type: string
    default: 'false'
  - name: BUILD_EXTRA_ARGS
    type: string
    default: ''
  - name: image-server
    default: quay.io
  - name: image-namespace
    default: jbcodeforce
  - name: image-repository
    default: ""
  - name: image-tag
    default: ""
  - name: GIT_REF
    type: string
  - name: COMMIT_DATE
    type: string
  - name: COMMIT_AUTHOR
    type: string
  - name: COMMIT_MESSAGE
    type: string
  - name: GIT_REPO
    type: string
  workspaces:
    - name: shared-data
    - name: maven-settings
  tasks:
  - name: set-pending-status
    params:
    - name: REPO
      value: $(params.REPO)
    - name: GIT_REPO
      value: $(params.GIT_REPO)
    - name: COMMIT_SHA
      value: $(params.COMMIT_SHA)
    - name: DESCRIPTION
      value: The build has started
    - name: STATE
      value: pending
    taskRef:
      kind: Task
      name: set-commit-status
  - name: clone-source
    params:
    - name: url
      value: $(params.GIT_REPO)
    - name: revision
      value: $(params.GIT_REF)
    runAfter:
    - set-pending-status
    taskRef:
      kind: ClusterTask
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-data
  - name: build-quarkus-app
    taskRef:
      name: maven
    runAfter:
      - clone-source
    params:
      - name: GOALS
        value:
          - -DskipTests
          - -Dui.deps 
          - -Dui.dev
          - clean
          - package
    workspaces:
      - name: source
        workspace: shared-data
      - name: maven-settings
        workspace: maven-settings
  - name: build-image
    params:
    - name: TLSVERIFY
      value: $(params.TLSVERIFY)
    - name: DOCKERFILE
      value: src/main/docker/Dockerfile.jvm
    - name: image-server
      value: $(params.image-server)
    - name: image-namespace
      value: $(params.image-namespace)
    - name: image-repository
      value: $(params.image-repository)
    - name: image-tag
      value: $(params.image-tag)
    runAfter:
    - build-quarkus-app
    taskRef:
      kind: Task
      name: build-dr-image
    workspaces:
    - name: source
      workspace: shared-data
