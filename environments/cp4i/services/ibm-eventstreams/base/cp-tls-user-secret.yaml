apiVersion: batch/v1
kind: Job
metadata:
  name: cp-tls-user-secret
  namespace: rt-inventory-dev
spec:
  template:
    metadata:
      name: cp-tls-user-secret
    spec:
      serviceAccountName:  rt-inv-job-sa
      containers:
      - name: copysecret
        image: bitnami/kubectl
        command:
         - "bin/bash"
         - "-c"
         - "kubectl get secret es-tls-user -n cp4i-eventstreams -o json | jq -r '.metadata.namespace=\"rt-inventory-dev\"' | jq  'del(.metadata.uid, .metadata.selfLink, .metadata.creationTimestamp, .metadata.ownerReferences)' | kubectl apply -n rt-inventory-dev -f -"
      restartPolicy: Never 